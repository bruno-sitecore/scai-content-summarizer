<!DOCTYPE html>
<html>
    <head>
        <title>Content Summarizer</title>

        <link type="text/css" href="css/default.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Content Summarizer &amp; Segmenter</h1>

        <div class="section">

            <label for="SourceArticle">Source Article</label>
            <textarea id="SourceArticle"></textarea>

        </div>

        <div class="section">

            <ul id="FieldList"></ul>
            <button id="OpenNewSummaryField" class="btn">Add Summary Field</button>

        </div>

        <div id="NewSummaryField" class="panel closed">

            <div class="row">
                <label for="SummaryType">Type of Summary</label>
                <select id="SummaryType"></select>
            </div>

            <div class="row">
                <label for="SummaryPrompt">Prompt</label>
                <input type="text" id="SummaryPrompt" disabled />
            </div>

            <button id="AddSummaryField" class="btn">Add to List</button>

        </div>

        <div class="section">
            <h2>Summaries</h2>
            <ul id="SummaryList"></ul>
        </div>

        <div id="NewSummaryField" class="panel">

            <div class="row">
                <label for="AudienceType">Audience: summarize for a certain audience</label>
                <select id="AudienceType"></select>
            </div>

        </div>

        <script src="sidepanel.js"></script>

    </body>
</html>
